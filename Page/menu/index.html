<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!-- font -->
    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap'); */
    </style>

    <!-- Flexbox Grid -->
    <!-- <link rel="stylesheet" href="../flexboxgrid-6.3.1/css/flexboxgrid.min.css" type="text/css"> -->

    <!-- main style -->
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <div class="container">
        <div class="menu">
            <!-- <div class="nav"> -->
            <ul class="menu">
                <li><a>
                        <span class="icon">
                            <i class="bi bi-house"></i>
                        </span>
                        <span class="menu-title">Home</span>
                </li>
                <li><a><span class="icon">
                            <i class="bi bi-person"></i>
                        </span>
                        <span class="menu-title">Profile</span>
                    </a></li>
                <li><a><span class="icon">
                            <i class="bi bi-chat-dots"></i>
                        </span>
                        <span class="menu-title">Message </span>
                    </a></li>
                <li><a><span class="icon">
                            <i class="bi bi-question-circle"></i>
                        </span>
                        <span class="menu-title">Help</span>
                    </a></li>
                <li><a><span class="icon">
                            <i class="bi bi-gear"></i>
                        </span>
                        <span class="menu-title">Setting</span>
                    </a></li>
                <li><a><span class="icon">
                            <i class="bi bi-lock"></i>
                        </span>
                        <span class="menu-title">Password</span>
                    </a></li>
                <li><a><span class="icon">
                            <i class="bi bi-info-circle"> </i>
                        </span>
                        <span class="menu-title">Info</span>
                    </a></li>


            </ul>
            <div class="toggle">
                <i class="bi bi-arrow-left"></i>
            </div>
        </div>

    </div>

    <script>
        const toggle = document.querySelector('.toggle')
        const divMenu = document.querySelector('div.menu');

        toggle.addEventListener('click', (e) => {

            toggle.classList.toggle('active');
            divMenu.classList.toggle('active');
        });
    </script>

</body>

</html>
